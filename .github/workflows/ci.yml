name: CI Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_NPM_TOKEN: ${{ secrets.AZURE_NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Verify AZURE_NPM_TOKEN secret
        run: |
          if [ -z "${AZURE_NPM_TOKEN}" ]; then
            echo "::error::AZURE_NPM_TOKEN secret is missing. Add it under GitHub → Settings → Secrets and variables → Actions.";
            exit 1;
          fi

      - name: Configure npm auth for Azure Artifacts
        run: |
          npm config set //pkgs.dev.azure.com/msface/SDK/_packaging/AzureAIVision/npm/registry/:_authToken ${AZURE_NPM_TOKEN}
          npm config set always-auth true

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build